name: yuki-iptv-unofficial
summary: S
description: |
  D
version: '0.0.12'
grade: stable
confinement: strict
base: core22
icon: snap/gui/icon.svg

architectures:
  - build-on: [amd64]
  - build-on: [arm64]

parts:

  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
      - libgtk-3-dev
    stage-packages:
      - libxkbcommon0
      - fonts-ubuntu
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libqt5svg5 # for loading icon themes which are svg
      - libgdk-pixbuf2.0-0
      - locales-all
      - libgtk-3-bin
    override-prime: |
      craftctl default
      glib-compile-schemas ${CRAFT_PRIME}/usr/share/glib-2.0/schemas/

  qt5-gtk-platform:
    plugin: nil
    stage-packages:
      - qt5-gtk-platformtheme

  yuki:
    plugin: dump
    source: https://codeberg.org/liya/yuki-iptv/releases/download/0.0.12/yuki-iptv_0.0.12_all.deb
    stage-packages:
      - ffmpeg
      - libmpv1
      - python3
      - python3-requests
      - python3-chardet
      - python3-setproctitle
      - python3-pyqt5
      - python3-pil
      - python3-gi
      - python3-unidecode
    override-build: |
      craftctl default
      sed -i "s/ctypes.util.find_library('mpv')/'libmpv.so.1'/g" $SNAPCRAFT_PART_INSTALL/usr/lib/yuki-iptv/thirdparty/mpv.py
    after: [desktop-qt5]


  yt-dlp:
    plugin: python
    source: .
    python-packages:
      - yt-dlp == 2024.10.7

apps:
  yuki-iptv-unofficial:
    command: bin/desktop-launch $SNAP/usr/bin/yuki-iptv
    desktop: usr/share/applications/yuki-iptv.desktop
    environment:
      PATH: $SNAP/usr/bin:$SNAP/bin:$PATH
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages
      LD_LIBRARY_PATH: $SNAP/usr/lib/:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/blas:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/lapack
      MAGICK_HOME: $SNAP/usr/lib
      # Fallback to XWayland if running in a Wayland session.
      DISABLE_WAYLAND: 1
      # Use GTK3 cursor theme, icon theme and open/save file dialogs.
      QT_QPA_PLATFORMTHEME: gtk3
    plugs:
      - x11
      - unity7
      - network
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - audio-playback
      - home
      - removable-media
    slots:
      - mpris-player

plugs:
  gtk-2-engines:
    interface: content
    target: $SNAP/lib/gtk-2.0
    default-provider: gtk2-common-themes
  gtk-2-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  shared-memory:
    private: true

slots:
  mpris-player:
    interface: mpris
    name: yuki_iptv
